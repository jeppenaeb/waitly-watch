name: waitly-watch

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.py"
      - "requirements.txt"
      - ".github/workflows/waitly-watch.yml"
      - "state/**"
  schedule:
    # Every day at 07:15 Copenhagen time-ish (UTC+1 winter / UTC+2 summer).
    # GitHub cron is UTC, so this is a reasonable fixed UTC time.
    - cron: "15 6 * * *"

concurrency:
  group: waitly-watch
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Only keep this step if your code actually uses Playwright.
      # IMPORTANT: no --with-deps (avoids apt + Microsoft repo 403 issues)
      - name: Install Playwright Chromium (no apt deps)
        if: ${{ hashFiles('requirements.txt') != '' }}
        run: |
          python -c "import importlib.util,sys; sys.exit(0 if importlib.util.find_spec('playwright') else 1)" || exit 0
          python -m playwright install chromium

      - name: Run watcher
        env:
          WAITLY_LOGIN_EMAIL: ${{ secrets.WAITLY_LOGIN_EMAIL }}
          WAITLY_LOGIN_PASSWORD: ${{ secrets.WAITLY_LOGIN_PASSWORD }}
          WAITLY_SMTP_HOST: ${{ secrets.WAITLY_SMTP_HOST }}
          WAITLY_SMTP_PORT: ${{ secrets.WAITLY_SMTP_PORT }}
          WAITLY_SMTP_USER: ${{ secrets.WAITLY_SMTP_USER }}
          WAITLY_SMTP_PASS: ${{ secrets.WAITLY_SMTP_PASS }}
          WAITLY_MAIL_FROM: ${{ secrets.WAITLY_MAIL_FROM }}
          WAITLY_MAIL_TO: ${{ secrets.WAITLY_MAIL_TO }}
        run: |
          python waitly_watch_all.py

      - name: Show outputs (debug)
        if: always()
        run: |
          echo "==== current.json (head) ===="
          test -f current.json && head -n 60 current.json || echo "current.json not found"
          echo "==== state/ ===="
          ls -la state || true

      - name: Commit updated state
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Only commit if there are changes
          if git status --porcelain | grep -E '^( M|M |A |??)'; then
            git add state/*.json current.json 2>/dev/null || true
            git commit -m "Update waitly state [skip ci]" || true
            git push
          else
            echo "No changes to commit."
          fi
