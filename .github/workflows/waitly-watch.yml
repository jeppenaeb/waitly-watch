name: Waitly Watch

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # every hour (UTC)

permissions:
  contents: write

concurrency:
  group: waitly-watch
  cancel-in-progress: false

jobs:
  run-watch:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout waitly-watch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run Waitly Watch
        env:
          # SMTP
          WAITLY_SMTP_HOST: ${{ secrets.WAITLY_SMTP_HOST }}
          WAITLY_SMTP_PORT: ${{ secrets.WAITLY_SMTP_PORT }}
          WAITLY_SMTP_USER: ${{ secrets.WAITLY_SMTP_USER }}
          WAITLY_SMTP_PASS: ${{ secrets.WAITLY_SMTP_PASS }}
          WAITLY_MAIL_FROM: ${{ secrets.WAITLY_MAIL_FROM }}

          # Waitly login
          WAITLY_LOGIN_EMAIL: ${{ secrets.WAITLY_LOGIN_EMAIL }}
          WAITLY_LOGIN_PASSWORD: ${{ secrets.WAITLY_LOGIN_PASSWORD }}
        run: |
          python waitly_watch_all.py

      - name: Commit & push state/watchlist (if changed)
        run: |
          set -e

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "Waitly Watch (GitHub Actions)"
          git config user.email "actions@users.noreply.github.com"

          git add -A
          git commit -m "Waitly Watch: update state and/or watchlist"

          # --- IMPORTANT: integrate remote changes before pushing ---
          git fetch origin main
          git rebase origin/main

          git push origin HEAD:main

      - name: Checkout venteliste-dashboard
        uses: actions/checkout@v4
        with:
          repository: jeppenaeb/venteliste-dashboard
          token: ${{ secrets.DASHBOARD_PUSH_TOKEN }}
          path: dashboard
          fetch-depth: 0

      - name: Copy current.json to dashboard
        run: |
          test -f current.json
          mkdir -p dashboard/data
          cp -f current.json dashboard/data/current.json

      - name: Commit & push dashboard update (if changed)
        working-directory: dashboard
        run: |
          set -e
          if git status --porcelain | grep -q 'data/current.json'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/current.json
            git commit -m "Update data/current.json (Waitly Watch)"
            git push
          else
            echo "No dashboard changes to commit."
          fi
